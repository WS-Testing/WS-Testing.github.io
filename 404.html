<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>404 - Page or File Not Found</title>
    <style>
      * {
        font-family: monospace;
      }

      body {
        text-align: center;
      }

      a:link, a:visited {
        background-color: #f0f567;
        text-decoration: underline #d1d559;
        color: black;
      }
    </style>

  </head>

  <body>

    <h1>Error 404</h1><hr/>
    <p>The page that you were trying to find has been (re)moved or never existed at all. You can head back to the webpage by clicking <a href="/">this link</a>.</p>

  </body>

</html>
